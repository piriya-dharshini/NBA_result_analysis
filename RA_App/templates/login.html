<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Result analyzer</title>
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'img/ssnmiddlelogo.png' %}"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"></link>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
    <div class="background">
      <div class="wrapper">
          <img src="/static/img/ssnmiddlelogo.png" class="center-icon">
          <div class="input-box">
            <input type="text" placeholder="Username" name="user" id="user" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" name="pass" id="pass" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn">Login</button>
      </div>
    </div>
  </body>
</html>
